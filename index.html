<html>
    <head>
        <script src="client.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </head>

    <body>
        <style>
            table td {
                width: calc(100% / 9)
            }
        </style>

        <div class="container text-center">
            <br>
            <div class="row">
                <div class="col">
                    <span id="Div_connetti">
                        <div id="Connetti">
                        <input type="text" id="nickname" value="Nickname" onfocus="this.value=''"></input>
                            <button type="button" class="btn btn-secondary" onclick = "CONNECT()" >Connect</button>
                        </div>
                    </span>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <span id="Div_leave">
                        <div id="Leave">
                            <button type="button" class="btn btn-secondary" onclick = "LEAVE()" >Leave</button>
                        </div>
                    </span>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col">
                    <span id="Div_cronologia">
                        <div id="Cronologia">
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#cronologiaModal" onclick = "CRONOLOGIA()" >Cronologia</button>
                        </div>
                    </span>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <span id="Div_tabellone">
                        <div id="Tabellone">
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#tabelloneModal" onclick = "TABELLONE()" >Tabellone</button>
                        </div>
                    </span>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col">
                    <span id="NumeroEstratto"></span>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <span id="StampaCartella"></span>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <span id="Div_ready">
                        <div id="Ready">
                            <button type="button" class="btn btn-secondary" onclick = "READY()" >Ready</button>
                        </div>
                    </span>
                </div>
            </div>
            <br>
        </div>

        <!-- Modal Vincita-->
        <div class="modal fade" id="vincitaModal" tabindex="-1" aria-labelledby="vincitaModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="vincitaModalLabel">Wins</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container text-center">
                        <br>
                        <div class="row">
                            <div class="col">
                                <label for="NicknameVincita">Player: </label>
                                <span id="NicknameVincita"></span>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <label for="TipoVincita">Win: </label>
                                <span id="TipoVincita"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Modal Cronologia-->
          <div class="modal fade" id="cronologiaModal" tabindex="-1" aria-labelledby="cronologiaModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="cronologiaModalLabel">Numbers Extrated</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container text-center">
                        <br>
                        <div class="row">
                            <div class="col">
                                <span id="StampaCronologia"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal Tabellone-->
          <div class="modal fade" id="tabelloneModal" tabindex="-1" aria-labelledby="tabelloneModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="tabelloneModalLabel">Tabellone</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container text-center">
                        <br>
                        <div class="row">
                            <div class="col">
                                <span id="StampaTabellone"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
